<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/index.js"></script>
    <script src="js/createProfile.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="main-wrapper">
        </div>
        <section class="bg-black">
            <header class="center-content">
                <h1 class="wedding-font" style="font-size: xxx-large;">
                    Welcome to Weddingly
                </h1>
                <label style="width: 60%;">
                </label>
            </header>
        </section>
        <section class="singup-form">
            <div class="format-form-text">
                <h1 class="wedding-font fs-1">
                    Save the date
                </h1>
                <label for="form" >
                    we are happy to answer any and all questions you have about yours wedding
                </label>
            </div>
            <form class="form-group border card">
                <div class="center-content">
                    <div class="input-wrapper">
                        <label>Bride Name*</label>
                        <input id="brideName" class="form-control"/>
                    </div>
                    <div class="input-wrapper">
                        <label>Groom Name*</label>
                        <input id="groomName" class="form-control"/>
                    </div>

                </div>
                <div class="center-content">
                    <div class="input-wrapper">
                        <label>Budget</label>
                        <input id="budget" class="form-control"/>
                    </div>
                    <div class="input-wrapper">
                        <label>Email*</label>
                        <input id="email" required type="email" class="form-control"/>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label>Date</label>
                    <input id="date" type="date" class="form-control"/>
                </div>
                <button type="submit" id="create-costumer" class="btn btn-dark">Submit</button>
            </form>
        </section>
        <section class="footer-wrapper center-form wedding-font bg footer-img">
          <p>nice to see you</p>
        </section>
    </div>
</body>

</html>
