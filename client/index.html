        <section class="bg-black">
            <header class="center-content">
                <h1 class="wedding-font" style="font-size: xxx-large;">
                    Save the date

                <label style="width: 60%;">

                </label>
            </header>
        </section>
        <section class="singup-form">

                        <input id="brideName" class="form-control"/>
                    </div>
                    <div class="input-wrapper">
                        <label>Groom Name*</label>
                        <input id="groomName" class="form-control"/>
                    </div>

                </div>

                    <div class="input-wrapper">
                        <label>Budget</label>
                        <input id="budget" class="form-control"/>
                    </div>
                    <div class="input-wrapper">

                        <input id="email" required type="email" class="form-control"/>
                    </div>

                <div class="input-wrapper">
                    <label>Date</label>
                    <input id="date" type="date" class="form-control"/>

        <section class="footer-wrapper center-form wedding-font bg footer-img">
