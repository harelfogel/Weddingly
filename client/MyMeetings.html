<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="rounded-circle avatar-wrapper">
            <div class="center-content">
                <img id="couplePic" src="css/istockphoto-1190043570-612x612.jpeg" alt="Avatar" class="avatar">
            </div>
            <div class="avatar-label">
                <h6 id="coupleName">Koral & Shay</h6>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">
                    <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                  </svg>
            </div>
        </div>
        <section class="bg-black">
            <header class="center-content">
                <h1 class="wedding-font" style="font-size: xxx-large;">
                    My Mettings
                </h1>
                <label id="coupleName" style="width: 60%;">
                    Koral & Shay
                </label>
                
            </header>
        </section>
        <section class="singup-form">
            <div class="format-form-text">
                <h1 class="wedding-font fs-1">
                    My Appointments for the week
                </h1>
                <label for="form" >
                    See Who's about to meet you , and help you plan your dream wedding 
                </label>
            </div>
            <div class="form-group border card">
                <div class="center-content" style="padding: 1rem;">
                    <h2>My Meetings</h2>
                </div>
                <div class="center-content">
                    <ul class="list-group list-group-flush list-group-numbered">
                        <li class="list-group-item">with {placeName} on {date} at {time}</li>
                        <li class="list-group-item">with {placeName} on {date} at {time}</li>
                        <li class="list-group-item">with {placeName} on {date} at {time}</li>
                        <li class="list-group-item">with {placeName} on {date} at {time}</li>

                    </ul>
                </div>
        </section>
        <section class="footer-wrapper center-form wedding-font bg footer-img">
          <p>nice to see you</p>
          <p id="couplesName">Tom & jane</p>
        </section>
    </div>
</body>

</html>
